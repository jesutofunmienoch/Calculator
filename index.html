<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="color13">+</button>
            <button onclick="appendToDisplay('7')" class="color">7</button>
            <button onclick="appendToDisplay('8')" class="color1">8</button>
            <button onclick="appendToDisplay('9')" class="color2">9</button>
            <button onclick="appendToDisplay('-')" class="color12">-</button>
            <button onclick="appendToDisplay('4')" class="color3">4</button>
            <button onclick="appendToDisplay('5')" class="color4">5</button>
            <button onclick="appendToDisplay('6')" class="color5">6</button>
            <button onclick="appendToDisplay('*')" class="color14">*</button>
            <button onclick="appendToDisplay('1')" class="color6">1</button>
            <button onclick="appendToDisplay('2')" class="color7">2</button>
            <button onclick="appendToDisplay('3')" class="color8">3</button>
            <button onclick="appendToDisplay('/')" class="color15">/</button>
            <button onclick="appendToDisplay('0')" class="color9">0</button>
            <button onclick="appendToDisplay('.')" class="color10">.</button>
            <button onclick="calculate()" class="color11">=</button>
            <button onclick="clearDisplay()" class="color16">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
